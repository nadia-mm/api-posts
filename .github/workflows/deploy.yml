name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run application
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          PORT: ${{ env.PORT }} 
        run: |
          node index.js
